<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Sender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            width: 450px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        .boolean-container {
            margin-bottom: 15px;
        }
        .boolean-container label {
            display: flex;
            align-items: center;
            font-weight: 600;
            cursor: pointer;
        }
        .boolean-container input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        .slider-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .slider-container input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        .slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        .slider-container span {
            font-weight: bold;
            color: #007bff;
        }
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .input-row label {
            margin-right: 8px;
            min-width: 60px;
        }
        .input-row input[type="number"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button[type="button"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #6c757d;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="button"]:hover {
            background-color: #545b62;
        }
        #status {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
    <script>
        function updateValue(sliderId, outputId) {
            document.getElementById(outputId).innerText = document.getElementById(sliderId).value;
        }
        
        function sendValues(event) {
            event.preventDefault(); // Prevent form from reloading page
            let formData = new FormData(document.getElementById("dataForm"));
            
            // Add boolean values
            formData.set("bool1", document.getElementById("bool1").checked ? "true" : "false");
            formData.set("bool2", document.getElementById("bool2").checked ? "true" : "false");
            
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = "Values sent successfully!";
                setTimeout(() => document.getElementById("status").innerText = "", 2000); // Clear message after 2 sec
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("status").innerText = "Error sending values.";
                setTimeout(() => document.getElementById("status").innerText = "", 2000);
            }); 
        }
        
        function syncInput(sliderId, inputId) {
            const val = document.getElementById(sliderId).value;
            document.getElementById(inputId).value = val;
        }
        
        function syncSlider(inputId, sliderId) {
            const val = document.getElementById(inputId).value;
            document.getElementById(sliderId).value = val;
        }
        
        const defaultValues = {
            bool1: false,
            bool2: false,
            float1: 1.2,
            float2: 0.001,
            float3: 0.1,
            float4: 2000,
            float5: 2000,
            float6: 0.0,
            float7: 100.0,
            float8: 50.0
        };
        
        function resetToDefaults() {
            for (const [id, value] of Object.entries(defaultValues)) {
                const element = document.getElementById(id);
                if (element.type === 'checkbox') {
                    element.checked = value;
                } else {
                    element.value = value;
                    // Update corresponding slider if it exists
                    const sliderId = 'slider' + id.slice(-1);
                    const slider = document.getElementById(sliderId);
                    if (slider) {
                        slider.value = value;
                    }
                }
            }
        }
        
        // Initialize sliders on page load
        window.onload = function() {
            resetToDefaults();
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Send Data to ESP32</h2>
        <form id="dataForm" onsubmit="sendValues(event)">
            
            <!-- Boolean Section -->
            <div class="section">
                <h3>Boolean Values</h3>
                <div class="boolean-container">
                    <label>
                        <input type="checkbox" id="bool1" name="bool1">
                        Enable Feature 1
                    </label>
                </div>
                <div class="boolean-container">
                    <label>
                        <input type="checkbox" id="bool2" name="bool2">
                        Enable Feature 2
                    </label>
                </div>
            </div>
            
            <!-- Float Section -->
            <div class="section">
                <h3>Float Values</h3>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float1">Kp:</label>
                        <input type="number" id="float1" name="float1" min="0" max="10" value="1.2" step="0.01" oninput="syncSlider('float1', 'slider1')">
                    </div>
                    <input type="range" id="slider1" min="0" max="10" value="1.2" step="0.01" oninput="syncInput('slider1', 'float1')">
                </div>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float2">Ki:</label>
                        <input type="number" id="float2" name="float2" min="0" max="1" value="0.001" step="0.001" oninput="syncSlider('float2', 'slider2')">
                    </div>
                    <input type="range" id="slider2" min="0" max="1" value="0.001" step="0.001" oninput="syncInput('slider2', 'float2')">
                </div>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float3">Kd:</label>
                        <input type="number" id="float3" name="float3" min="0" max="1" value="0.1" step="0.001" oninput="syncSlider('float3', 'slider3')">
                    </div>
                    <input type="range" id="slider3" min="0" max="1" value="0.1" step="0.001" oninput="syncInput('slider3', 'float3')">
                </div>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float4">Target 1:</label>
                        <input type="number" id="float4" name="float4" min="1000" max="3000" value="2000" step="1" oninput="syncSlider('float4', 'slider4')">
                    </div>
                    <input type="range" id="slider4" min="1000" max="3000" value="2000" step="1" oninput="syncInput('slider4', 'float4')">
                </div>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float5">Target 2:</label>
                        <input type="number" id="float5" name="float5" min="1000" max="3000" value="2000" step="1" oninput="syncSlider('float5', 'slider5')">
                    </div>
                    <input type="range" id="slider5" min="1000" max="3000" value="2000" step="1" oninput="syncInput('slider5', 'float5')">
                </div>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float6">Value 6:</label>
                        <input type="number" id="float6" name="float6" min="-100" max="100" value="0.0" step="0.1" oninput="syncSlider('float6', 'slider6')">
                    </div>
                    <input type="range" id="slider6" min="-100" max="100" value="0.0" step="0.1" oninput="syncInput('slider6', 'float6')">
                </div>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float7">Value 7:</label>
                        <input type="number" id="float7" name="float7" min="0" max="200" value="100.0" step="0.1" oninput="syncSlider('float7', 'slider7')">
                    </div>
                    <input type="range" id="slider7" min="0" max="200" value="100.0" step="0.1" oninput="syncInput('slider7', 'float7')">
                </div>
                
                <div class="slider-container">
                    <div class="input-row">
                        <label for="float8">Value 8:</label>
                        <input type="number" id="float8" name="float8" min="0" max="100" value="50.0" step="0.1" oninput="syncSlider('float8', 'slider8')">
                    </div>
                    <input type="range" id="slider8" min="0" max="100" value="50.0" step="0.1" oninput="syncInput('slider8', 'float8')">
                </div>
            </div>
            
            <button type="submit">Send Values</button>
            <button type="button" onclick="resetToDefaults()">Reset to Defaults</button>
        </form>
        <p id="status"></p>
    </div>
</body>
</html>
