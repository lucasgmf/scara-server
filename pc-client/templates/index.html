<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Number Sender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .slider-container input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .slider-container span {
            font-weight: bold;
            color: #007bff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
    <script>
        function updateValue(sliderId, outputId) {
            document.getElementById(outputId).innerText = document.getElementById(sliderId).value;
        }

        function sendValues(event) {
            event.preventDefault(); // Prevent form from reloading page

            let formData = new FormData(document.getElementById("sliderForm"));

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = "Values sent successfully!";
                setTimeout(() => document.getElementById("status").innerText = "", 2000); // Clear message after 2 sec
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("status").innerText = "Error sending values.";
                setTimeout(() => document.getElementById("status").innerText = "", 2000);
            }); 
        }

        function syncInput(sliderId, inputId) {
            const val = document.getElementById(sliderId).value;
            document.getElementById(inputId).value = val;
        }

        function syncSlider(inputId, sliderId) {
            const val = document.getElementById(inputId).value;
            document.getElementById(sliderId).value = val;
        }

        const defaultValues = {
            input1: 1.2,
            input2: 0.001,
            input3: 0.1,
            input4: 2000,
            input5: 2000
        };

        function resetToDefaults() {
            for (const [inputId, value] of Object.entries(defaultValues)) {
                const input = document.getElementById(inputId);
                const slider = document.getElementById('slider' + inputId.slice(-1));
                input.value = value;
                slider.value = value;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Send data to Client</h2>
        <form id="sliderForm" onsubmit="sendValues(event)">
        <div class="slider-container">
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <label for="input1" style="margin-right: 8px;">Kp:</label>
                <input type="number" id="input1" name="num1" min="0" max="10" value="1.2" step="0.01" oninput="syncSlider('input1', 'slider1')">
            </div>
            <input type="range" id="slider1" min="0" max="10" value="0" step="0.01" oninput="syncInput('slider1', 'input1')">
        </div>
        <div class="slider-container">
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <label for="input2" style="margin-right: 8px;">Ki:</label>
                <input type="number" id="input2" name="num2" min="0" max="1" value="0.001" step="0.001" oninput="syncSlider('input2', 'slider2')">
            </div>
            <input type="range" id="slider2" min="0" max="1" value="0" step="0.001" oninput="syncInput('slider2', 'input2')">
        </div>

        <div class="slider-container">
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <label for="input3" style="margin-right: 8px;">Kd:</label>
                <input type="number" id="input3" name="num3" min="0" max="1" value="0.1" step="0.001" oninput="syncSlider('input3', 'slider3')">
            </div>
            <input type="range" id="slider3" min="0" max="1" value="0" step="0.001" oninput="syncInput('slider3', 'input3')">
        </div>

        <div class="slider-container">
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <label for="input4" style="margin-right: 8px;">Target 1:</label>
                <input type="number" id="input4" name="num4" min="1000" max="3000" value="2000" step="1" oninput="syncSlider('input4', 'slider4')">
            </div>
            <input type="range" id="slider4" min="1000" max="3000" value="2000" step="1" oninput="syncInput('slider4', 'input4')">
        </div>

        <div class="slider-container">
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <label for="input5" style="margin-right: 8px;">Target 2:</label>
                <input type="number" id="input5" name="num5" min="1000" max="3000" value="2000" step="1" oninput="syncSlider('input5', 'slider5')">
            </div>
            <input type="range" id="slider5" min="1000" max="3000" value="2000" step="1" oninput="syncInput('slider5', 'input5')">
        </div>
            <button type="submit">Send Values</button>
            <button type="button" onclick="resetToDefaults()">Reset to Defaults</button>
        </form>
        <p id="status"></p>
    </div>
</body>
</html>
